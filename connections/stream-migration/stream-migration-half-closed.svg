-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="61" x="376" y="508.4043">stream A</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="121" x="441" y="508.4043">as a signal to close</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="61" x="566" y="508.4043">stream A</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="18" x="631" y="508.4043">for</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="198" x="292" y="523.7148">writing and continue writing on</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="59" x="494" y="523.7148">stream B</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="150" x="553" y="523.7148">. However stream A was</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="288" x="292" y="539.0254">already closed (before migration), so we close</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="59" x="584" y="539.0254">stream B</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="78" x="647" y="539.0254">as well here.</text><polygon fill="#A80036" points="157,573.0781,147,577.0781,157,581.0781,153,577.0781" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="151" x2="514" y1="577.0781" y2="577.0781"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="62" x="285.5" y="572.3359">Stream B:</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="0" x="351.5" y="572.3359"/><text fill="#000000" font-family="monospace" font-size="13" lengthAdjust="spacing" textLength="24" x="351.5" y="572.0122">EOF</text><path d="M113,590.0781 L113,615.0781 L547,615.0781 L547,600.0781 L537,590.0781 L113,590.0781 " fill="#FBFB77" filter="url(#f19ondx6cwf7nl)" style="stroke:#A80036;stroke-width:1.0;"/><path d="M537,590.0781 L537,600.0781 L547,600.0781 L537,590.0781 " fill="#FBFB77" style="stroke:#A80036;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="236" x="205.5" y="607.6465">Stream A is now migrated to Stream B</text><!--MD5=[05bd200fd49360cea51085639f75ce9e]
@startuml stream-migration-half-closed
skinparam sequenceMessageAlign center
entity Initiator
entity Responder

Initiator <- Responder: <b>Stream A:</b> ""EOF""
note over Responder: <b>Stream A</b> is closed for writing

== Stream Migration ==

note over Initiator, Responder: Migrate <b>Stream A</b> to <b>Stream B</b>

Initiator -> Responder: <b>Stream A:</b> Start stream migration, this stream is <b>id=A</b>

Initiator -> Responder: Open new stream on <b>Connection 2</b>. Call this <b>Stream B</b>

Initiator -> Responder: <b>Stream B:</b> Migrate stream with <b>id=A</b> to this stream
Initiator <- Responder: <b>Stream B:</b> Ack Migrate

note over Initiator
    Close <b>stream A</b> for writing.
    Will only write to <b>stream B</b> from now on.
end note


note over Initiator
    We have already seen the ""EOF"" on
    <b>Stream A</b> from <i>Responder</i>
    So we continue reading on <b>stream B</b>
end note

Initiator -> Responder: <b>Stream A:</b> ""EOF""

note over Responder
    Treat ""EOF"" on <b>stream A</b> as a signal to close <b>stream A</b> for
    writing and continue writing on <b>stream B</b>. However stream A was
    already closed (before migration), so we close <b>stream B</b> as well here.
end note
Initiator <- Responder: <b>Stream B:</b> ""EOF""


note over Initiator, Responder: Stream A is now migrated to Stream B
@enduml

